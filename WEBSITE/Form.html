<form style="margin:90px;">
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label id="validationDefault01">First name</label>
      <input type="text" class="form-control" id="validationDefault01" placeholder="First name" value="" required>
    </div>
    <div class="col-md-4 mb-3">
      <label id="validationDefault02">Last name</label>
      <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="" required>
    </div>
    <div class="col-md-4 mb-3">
      <label id="validationDefaultUsername">Username</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend2">@</span>
        </div>
        <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
    <label id="validationDefault03">Email address</label>
    <input type="email" class="form-control" id="validationDefault03" aria-describedby="emailHelp" placeholder="Enter email" required>
  </div>
  <div class="col-md-6 mb-3">
    <label id="validationDefault04" id="inputPassword6">Password</label>
    <input type="password" id="validationDefault04" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
  </div>
    <div class="col-md-6 mb-3">
      <label id="validationDefault05">City</label>
      <input type="text" class="form-control" id="validationDefault05" placeholder="City" required>
    </div>
    <div class="col-md-3 mb-3">
      <label id="validationDefault06">State</label>
      <input type="text" class="form-control" id="validationDefault06" placeholder="State" required>
    </div>
    <div class="col-md-3 mb-3">
      <label id="validationDefault07">Zip</label>
      <input type="text" class="form-control" id="validationDefault07" placeholder="Zip" required>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
      <label class="form-check-label" for="invalidCheck2">
        Agree to terms and conditions
      </label>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit form</button>
</form>
